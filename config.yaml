# GhostLink Configuration
system:
  name: "GhostLink AI Ecosystem"
  version: "2.0.0"
  debug: false

ai_providers:
  anthropic:
    model: "claude-3-sonnet-20240229"
    max_tokens: 4096
    temperature: 0.7
  openai:
    model: "gpt-4"
    max_tokens: 4096
    temperature: 0.7
  grok:
    model: "grok-1"
    max_tokens: 4096
    temperature: 0.7
  google:
    model: "gemini-pro"
    max_tokens: 4096
    temperature: 0.7

api_integration:
  timeout: 30
  retry_attempts: 3
  cache_enabled: true
  rate_limit: 100

autonomous_agents:
  max_concurrent: 5
  decision_timeout: 60
  memory_limit: 1000

logging:
  level: "INFO"
  format: "%(time)s | %(level)s | %(name)s | %(message)s"
  file: "logs/ghostlink.log"

monitoring:
  enabled: true
  metrics_interval: 60
  health_check_interval: 300